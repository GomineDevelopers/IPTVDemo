<script type="text/javascript">
    var map = new BMap.Map('map');
    var areaArray = ['贵州,26.902826,106.734996', '贵阳,26.629907,106.709177', '六盘水,26.591866,104.852087', '遵义,27.699961,106.93126', '安顺,26.228595,105.92827', '毕节,27.28,105.29', '铜仁,27.674903,109.168558',
        '黔西南,25.3,105.40503', '黔东南,26.572453,107.987865', '黔南,26.259373,107.528641'];
    var chart1 = "";
    var option = {
        tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        legend: {
            data: ['贵阳', '遵义', '铜仁', '毕节', '安顺', '六盘水', '黔西南', '黔南', '黔东南']
        },
        xAxis: {
            type: 'value'
        },
        yAxis: {
            type: 'category',
            data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
        }
    };
    var dataArray = [
        {'name': '贵阳', 'data': [14314, 14728, 14963, 13588, 13317, 13865, 14236]},
        {'name': '遵义', 'data': [15317, 15864, 16108, 14295, 13899, 14608, 14892]},
        {'name': '铜仁', 'data': [6123, 6265, 6569, 5759, 5491, 5701, 6029]},
        {'name': '毕节', 'data': [10542, 10662, 10960, 9823, 9527, 10011, 10226]},
        {'name': '安顺', 'data': [6282, 6447, 6555, 6050, 5837, 6065, 6135]},
        {'name': '六盘水', 'data': [7845, 7968, 8105, 7228, 7094, 7501, 7731]},
        {'name': '黔西南', 'data': [7038, 7092, 7431, 6515, 6250, 6666, 6929]},
        {'name': '黔南', 'data': [6902, 6972, 7156, 6374, 6124, 6511, 6680]},
        {'name': '黔东南', 'data': [11287, 11302, 11425, 10513, 10406, 11053, 11205]}
    ];

    $(document).ready(function () {
        var defaultCity = "全省";
        $("#side-menu").pin();
        map.centerAndZoom("贵州", 8);
        map.enableScrollWheelZoom();
        map.setMapStyle({styleJson: bdStyle});
        getBoundary(defaultCity);

        $(".control-group .btn").click(function (e) {
            $(".btn-primary").addClass("btn-link");
            $(".btn-primary").removeClass("btn-primary");
            $(this).addClass("btn-primary");
            $(this).removeClass("btn-link");
            getBoundary($(this).text());
            updateECharts($(this).text());
        });
        setECharts();
        updateECharts(defaultCity);
    });

    function getBoundary(text) {
        var bdary = new BMap.Boundary();
        var searchText = text == "全省" ? "贵州" : text;
        bdary.get(searchText, function (rs) {       //获取行政区域
            map.clearOverlays();        //清除地图覆盖物
            var count = rs.boundaries.length; //行政区域的点有多少个
            if (count === 0) {
                alert('未能获取当前输入行政区域');
                return;
            }
            var pointArray = [];
            for (var i = 0; i < count; i++) {
                var ply = new BMap.Polygon(rs.boundaries[i], {
                    strokeWeight: 2,
                    strokeColor: "#ff0000",
                    strokeOpacity: 0.0,
                    fillOpacity: 0.0,
                    fillColor: "none"
                }); //建立多边形覆盖物
                map.addOverlay(ply);  //添加覆盖物
                pointArray = pointArray.concat(ply.getPath());
            }
            map.setViewport(pointArray);    //调整视野
            var point = "";
            var title = searchText + "的信息";
            for (var item in areaArray) {
                var data = areaArray[item].split(',');
                if (data[0] == searchText) {
                    point = new BMap.Point(data[2], data[1]);
                    break;
                }
            }
            setComplexCustomOverlay();
            var mouseoverTxt = searchText
            mouseoverTxt = searchText == "遵义" ? searchText + " |  3594条数据 " : searchText + " |  暂无数据";
            var myCompOverlay = new ComplexCustomOverlay(point, searchText, mouseoverTxt);
            map.addOverlay(myCompOverlay);
        });
    }

    function ComplexCustomOverlay(point, text, mouseoverText) {
        this._point = point;
        this._text = text;
        this._overText = mouseoverText;
    }

    function setComplexCustomOverlay() {
        // 复杂的自定义覆盖物
        ComplexCustomOverlay.prototype = new BMap.Overlay();
        ComplexCustomOverlay.prototype.initialize = function (map) {
            this._map = map;
            var div = this._div = document.createElement("div");
            div.style.position = "absolute";
            div.style.zIndex = BMap.Overlay.getZIndex(this._point.lat);
            div.style.backgroundColor = "#EE5D5B";
            div.style.border = "1px solid #BC3B3A";
            div.style.color = "white";
            div.style.padding = "2px";
            div.style.lineHeight = "18px";
            div.style.whiteSpace = "nowrap";
            div.style.MozUserSelect = "none";
            div.style.fontSize = "12px"
            var span = this._span = document.createElement("span");
            div.appendChild(span);
            span.appendChild(document.createTextNode(this._text));
            var that = this;

            var arrow = this._arrow = document.createElement("div");
            arrow.style.background = "url(http://map.baidu.com/fwmap/upload/r/map/fwmap/static/house/images/label.png) no-repeat";
            arrow.style.position = "absolute";
            arrow.style.width = "11px";
            arrow.style.height = "10px";
            arrow.style.top = "22px";
            arrow.style.left = "10px";
            arrow.style.overflow = "hidden";
            div.appendChild(arrow);

            div.onmouseover = function () {
                this.style.backgroundColor = "#6BADCA";
                this.style.borderColor = "#0000ff";
                this.getElementsByTagName("span")[0].innerHTML = that._overText;
                arrow.style.backgroundPosition = "0px -20px";
            }

            div.onmouseout = function () {
                this.style.backgroundColor = "#EE5D5B";
                this.style.borderColor = "#BC3B3A";
                this.getElementsByTagName("span")[0].innerHTML = that._text;
                arrow.style.backgroundPosition = "0px 0px";
            }

            map.getPanes().labelPane.appendChild(div);

            return div;
        }
        ComplexCustomOverlay.prototype.draw = function () {
            var map = this._map;
            var pixel = map.pointToOverlayPixel(this._point);
            this._div.style.left = pixel.x - parseInt(this._arrow.style.left) + "px";
            this._div.style.top = pixel.y - 30 + "px";
        }
    }

    function setECharts() {
        chart1 = echarts.init(document.getElementById('chart1'));
        var tmpArray = [];
        for (var item in dataArray) {
            var tmpItem = {
                name: dataArray[item].name,
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                data: dataArray[item].data
            };
            tmpArray.push(tmpItem);
        }
        option.series = tmpArray;
    }

    function updateECharts(text) {
        var tmpRules = {};
        for (var item in dataArray) {
            if (text == '全省' || dataArray[item].name == text)
                tmpRules[dataArray[item].name] = true;
            else
                tmpRules[dataArray[item].name] = false;
        }
        option.legend.selected = tmpRules;
        chart1.setOption(option);
    }
